image: maven:3.6.3-jdk-11
stages:
    - build
    - test
    - package

default:
  before_script:
    - cd compiler
    - apt-get -yq update
    - apt-get -yq install gcc

build:
    stage: build
    script:
        - 'mvn compile'
    
test:
    stage: test
    script:
        - 'mvn test'
    
package:
    stage: package
    script:
        - 'mvn package'